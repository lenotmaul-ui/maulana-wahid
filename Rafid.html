<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PURPLE CHEAT</title>
  <style>
    @font-face {
      font-family: 'Nevan RUS';
      src: url('asssets/NevanRUS.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }
    body {
      margin: 0;
      font-family: 'Orbitron', Arial, sans-serif;
      background: url('asssets/purple.jpg') center center / cover no-repeat fixed;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
    }
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
      background: rgba(40, 39, 41, 0.18); /* subtle purple overlay */
      backdrop-filter: blur(18px) saturate(1.2);
      -webkit-backdrop-filter: blur(18px) saturate(1.2);
    }
    .main-content {
      position: relative;
      z-index: 2;
      width: 100vw;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .water-glass {
      background: rgba(177, 177, 177, 0.1);
      border: 1.5px solid rgba(140, 0, 255, 0.18);
      border-radius: 18px;
      
      backdrop-filter: blur(18px) saturate(1.2);
      -webkit-backdrop-filter: blur(18px) saturate(1.2);
      position: relative;
      overflow: hidden;
      margin-top: 2rem;
      padding: 2rem 1.5rem;
      max-width: 400px;
      width: 90vw;
    }
    .water-glass::before {
      content: '';
      position: absolute;
      top: 0; left: 0; width: 100%; height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.12) 0%, rgba(46, 46, 46, 0.08) 100%);
      opacity: 0.7;
      pointer-events: none;
      z-index: 1;
    }
    .water-glass > * { position: relative; z-index: 2; }
    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
      width: 100%;
    }
    .post-btn {
      background: rgba(255, 255, 255, 0.1);
      color: #00ffff;
      border: 2px solid #8c0fff50;
      border-radius: 12px;
      padding: 1rem 2.5rem;
      font-size: 1.2rem;
      font-family: 'Calibri', Arial, sans-serif;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 12px #0006;
      transition: background 0.2s, color 0.2s, transform 0.2s;
      outline: none;
      width: 100%;
      min-width: 0;
    }
    .post-btn:hover {
      background: #8c0fff;
      color: #fff;
      transform: translateY(-4px) scale(1.04);
      box-shadow: 0 8px 24px #8c0fff80;
    }
    .message {
      margin-top: 2rem;
      font-size: 1.1rem;
      color: #f7ca18;
      min-height: 1.5em;
      text-align: center;
    }
    .console-area {
      margin: 2rem auto 0 auto;
      min-height: 120px;
      max-height: 200px;
      height: 100px;
      max-width: 340px;
      width: 100%;
      background: rgb(24, 23, 24);
      border-radius: 8px;
      box-shadow: 0 2px 8px #0004;
      color: #00ffff;
      font-family: 'Courier New', monospace, 'Orbitron', Arial, sans-serif;
      font-size: 1rem;
      padding: 1rem;
      overflow-y: auto;
      border: 1.5px solid #8c0fff50;
      word-break: break-word;
      display: block;
    }
    @media (max-width: 600px) {
      .water-glass {
        padding: 1rem 0.5rem;
        max-width: 98vw;
      }
      .post-btn {
        font-size: 1rem;
        padding: 0.9rem 1rem;
      }
      h1 {
        font-size: 1.3rem;
      }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
  <canvas id="particle-bg" style="position:fixed; top:0; left:0; width:100vw; height:100vh; z-index:1;"></canvas>
  <div class="main-content" style="z-index:2; position:relative;">
    <h1>PURPLE CHEAT</h1>
    <div class="water-glass">
      <div class="button-container">
        <button class="post-btn" onclick="postAction('/aimbotload')">Aimbot Load</button>
        <button class="post-btn" onclick="postAction('/aimbotenable')">Aimbot Enable</button>
        <button class="post-btn" onclick="postAction('/aimbotdisable')">Aimbot Disable</button>
        <button class="post-btn" onclick="postAction('/chamsmenu')">Chams Menu</button>
        <button class="post-btn" onclick="postAction('/sniperscope')">Sniper Scope</button>
        <button class="post-btn" onclick="postAction('/sniperswitch')">Sniper Switch</button>
        <button class="post-btn" onclick="postAction('/m82blocation')">M82B Location</button>
      </div>
      <div class="console-area" id="consoleArea"></div>
    </div>
  </div>
  <script>
    function postAction(endpoint) {
      logToConsole('Sending POST to ' + endpoint + ' ...');
      fetch(endpoint, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ trigger: endpoint })
      })
      .then(response => {
        if (!response.ok) throw new Error('Network response was not ok');
        return response.text();
      })
      .then(data => {
        logToConsole('POST to ' + endpoint + ' sent!');
      })
      .catch(error => {
        logToConsole('Error sending POST to ' + endpoint);
      });
    }
    // Console log function for internal code
    function logToConsole(msg) {
      const area = document.getElementById('consoleArea');
      if (!area) return;
      const line = document.createElement('div');
      line.textContent = msg;
      area.appendChild(line);
      area.scrollTop = area.scrollHeight;
    }
    // Example usage
    logToConsole('Ready To Use.');
  </script>
  <script>
  // Particle background animation
  const canvas = document.getElementById('particle-bg');
  const ctx = canvas.getContext('2d');
  let particles = [];
  let numParticles = 120;
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();
  function randomBetween(a, b) { return a + Math.random() * (b - a); }
  function createParticles() {
    particles = [];
    for (let i = 0; i < numParticles; i++) {
      let angle = randomBetween(0, 2 * Math.PI);
      let speed = randomBetween(0.7, 2.2);
      particles.push({
        x: randomBetween(0, canvas.width),
        y: randomBetween(0, canvas.height),
        vx: Math.cos(angle) * speed,
        vy: Math.sin(angle) * speed,
        radius: randomBetween(2, 5),
      });
    }
  }
  createParticles();
  window.addEventListener('resize', createParticles);
  function updateParticles() {
    for (let p of particles) {
      p.x += p.vx * 0.5;
      p.y += p.vy * 0.5;
      if (p.x < 0 || p.x > canvas.width) p.vx *= -1;
      if (p.y < 0 || p.y > canvas.height) p.vy *= -1;
      p.x = Math.max(0, Math.min(canvas.width, p.x));
      p.y = Math.max(0, Math.min(canvas.height, p.y));
    }
  }
  function drawParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    // Draw lines between close particles
    for (let i = 0; i < particles.length; i++) {
      for (let j = i + 1; j < particles.length; j++) {
        let dx = particles[i].x - particles[j].x;
        let dy = particles[i].y - particles[j].y;
        let dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < 50) {
          let alpha = (1 - dist / 50) * 0.7;
          ctx.strokeStyle = `rgba(255, 255, 255,${alpha})`;
          ctx.lineWidth = 1;
          ctx.beginPath();
          ctx.moveTo(particles[i].x, particles[i].y);
          ctx.lineTo(particles[j].x, particles[j].y);
          ctx.stroke();
        }
      }
    }
    // Draw particles
    for (let p of particles) {
      let transparency = (1.0 - (p.y / canvas.height)) * 0.8 + 0.2;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.radius / 2, 0, 2 * Math.PI);
      ctx.fillStyle = `rgba(255, 255, 255,${transparency})`;
      ctx.shadowColor = 'rgba(255, 255, 255,0.5)';
      ctx.shadowBlur = 8;
      ctx.fill();
      ctx.shadowBlur = 0;
    }
  }
  function animate() {
    updateParticles();
    drawParticles();
    requestAnimationFrame(animate);
  }
  animate();
  </script>
</body>
</html>
